<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="html lesson" />
    <meta name="author" content="yulia" />
    <title>Form</title>
  </head>

  <body>
    <header>
      <h1>First Form</h1>
    </header>

    <main>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <br />
        <br />

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" />
        <br />
        <br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <br />
        <br />

        <b>How heard about us?</b>
        <br />
        <br />

        <label for="select">
          <select id="select">
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="telegram">Telegram</option>
            <option value="friends">Friends</option>
          </select>
        </label>
        <br />
        <br />

        <b>Tell me about yourself:</b>
        <br />
        <br />

        <label for="txt"></label>
        <textarea id="txt" placeholder="Enter information"></textarea>
        <br />
        <br />

        <button type="submit">Submit</button>
      </form>
    </main>

    <br />
    <br />

    <footer>
      <i>All rights are reserved</i>
    </footer>
  </body>
</html>
