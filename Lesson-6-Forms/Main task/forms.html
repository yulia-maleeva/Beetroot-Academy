<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
  </head>
  <body>
    <header>
      <h1>Реєстрація</h1>
    </header>

    <main>
      <form action="">
        <label for="name">Повне ім'я:</label>
        <input type="text" id="name" name="name" required />

        <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <br />
        <br />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />

        <br />
        <br />

        <label>Стать:</label>

        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="male">чоловіча</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">жіноча</label>

        <br />
        <br />

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required />

        <br />
        <br />

        <label for="course"
          >Курс:
          <select id="course" name="course" required>
            <option value="" disabled selected>-=Виберіть курс=-</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="project-management">Project Management</option>
            <option value="qa-manual">QA Manual</option>
          </select>
        </label>
        <br />
        <br />

        <label for="address">Повна адреса:</label>
        <br />
        <textarea
          id="address"
          placeholder="Країна, регіон, місто/селище, вулиця"
          rows="3"
          required
        ></textarea>

        <br />
        <br />

        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement">
          <small>Я погоджуюсь з обробкою персональних даних</small>
        </label>

        <br />
        <br />

        <button type="reset">Очистити форму</button>
        <button type="submit">Зареєструватися</button>
      </form>
    </main>
  </body>
</html>
