<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Productly</title>
  </head>
  <body>
    <!-- Header with navigation menu -->
    <header>
      <div class="header-container">
        <div class="header-box">
          <figure>
            <img src="assets/images/logo.svg" alt="logo" title="logo" />
          </figure>
        </div>
        <div class="header-box">
          <nav class="navigation-menu">
            <a href="#" class="navigation-link">Product</a>
            <a href="#" class="navigation-link">Customers</a>
            <a href="#" class="navigation-link">Pricing</a>
            <a href="#" class="navigation-link no-margin">Resources</a>
          </nav>
        </div>
        <div class="header-box">
          <div class="login-buttons">
            <button class="login-button white" type="submit">Sign In</button>
            <button class="login-button orange" type="submit">Sign Up</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <section>
        <div class="extra-box">
          <h1>The Design Thinking superpowers</h1>
          <p class="extra-txt">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </p>
          <button class="main-button">Get started</button>
        </div>

        <figure>
          <img
            src="assets/images/people-background.svg"
            alt="people"
            title="people"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
